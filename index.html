    <div class="jumbotron-fluid pt-3 mt-3">
      <div class="row">
        <div class="col-6 jumbotron">
          <h1>The Bunk-O-Meter:</h1>
          <p>uses bunking algorithm to find the lectures you need to attend in order to maintain 75 % attendace.

          </p>
        </div>
        <div class="col-6 jumbotron border ">
          <div class="form">
            <div class="form-group ">
              <label for="tlc">Enter total lectures conducted</label>
              <input type="text" class="form-control" name="tolc" id="tlc" placeholder="lectures conducted" >
            </div>
            <div class="form-group">
              <label for="la">Enter total lectures attended</label>
              <input type="text" class="form-control" name="tla" id="la" placeholder="lectures attended" >
            </div>
            <button class="btn btn-primary" onclick="myfunc()">Calculate</button>
          </div>
          <h6 id="answer" class="pt-2"></h6>
        </div>
        </div>
    </div>

    <div class=" jumbotron jumbotron-fluid text-center pt-3 mt-3">
      <h1>Thank You</h1>
      <p>The next time when you are worried about your attendance ,just Bunk-O-Meter !</p>
    </div>

    <script>
      function myfunc(){
        var M=document.getElementById("tlc").value;
        var N=document.getElementById("la").value;
        var x=3*parseInt(M)-4*parseInt(N);

          if(x<0){
            document.getElementById("answer").innerHTML="Chill dude your attendance is above 75% " ;

          }
          else{
            document.getElementById("answer").innerHTML="the no of lectures you need to attend is " + x;

          }
      }
    </script>
